<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ======= Bootstrap ======= -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- ======= Google Fonts ======= -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- ======= Font Awesome ======= -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

  <!-- ======= CSS ======= -->
  <link rel="stylesheet" href="PaymentSucces.css">

  <title>tiktk.com</title>
</head>
<body>

  <div class="success-page">
    <div class="success-card">
      <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="Success Icon" class="success-icon">
      <h2>Payment Success</h2>
      <p id="thanks-text">You topup @hhhh has been processing 24 hours.</p>
      <p id="coin-amount"></p>
      <button class="back-button" onclick="goBack()">Back</button>
    </div>
  </div>

<script>
  function goBack() {
    window.location.href = "index.html"; // ganti sesuai nama file index-mu
  }

  // Ambil data dari localStorage
  const username = localStorage.getItem("tiktokUsername");
  const coins = localStorage.getItem("customCoins");

  if (username) {
    document.getElementById("thanks-text").textContent =
      `You topup @${username} has been processing 24 hours.`;
  }

  if (coins) {
    document.getElementById("coin-amount").textContent =
      `Amount topup: ${coins}. While waiting, you can gift to the other using virtual gift.`;
  }
</script>




</body>
</html>
